type User {
  id: ID!
  username: String!
  createdAt: String!
}

type Auth {
  username: String!
  token: String!
}

type Query {
  users: [User!]
  whoami: User!
}

type Mutation {
  login(username: String!, password: String!): Auth!
  register(username: String!, password: String!): Auth!
}